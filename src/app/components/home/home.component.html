<div class="container">

    <div>
        <a routerLink="/add-task" >Add New Task</a>
    </div>
    <div *ngIf="tasksService.tasks.length==0">
    <p>
      No tasks 
    </p>
    </div>

    <div *ngIf="tasksService.tasks.length!=0">
      <ul >
        <li *ngFor="let task of tasksService.tasks; index as i">
            <a [routerLink]="['/task',i]">
            {{task.title}}
            </a>
            <label>
              <input type="checkbox" [checked]="task.isCompleted" (change)="toggleCheckbox(i)">
            </label>
            <button class="del-button btn btn-danger" (click)="deleteTask(i)">Delete</button>        </li>
      </ul>
      </div>
</div>
