<div>
    <h2 class="text-center">Add a New Task</h2>
    <input #title type="text"  placeholder="task title ">
    <br>
    <input #date type="date" placeholder="task date">
    <br>
    <textarea #desc placeholder="task description"></textarea>
    <br>
    <button class="btn btn-success" (click)="saveTask(title, desc,date)">Save</button>
    <button class="btn btn-danger" (click)="cancelTask()">Cancel</button>
</div>
